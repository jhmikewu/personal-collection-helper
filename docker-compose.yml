version: '3.8'

services:
  collection-helper:
    build: .
    container_name: collection-helper
    ports:
      - "8080:8080"
    environment:
      - EMBY_URL=${EMBY_URL:-http://emby:8096}
      - EMBY_API_KEY=${EMBY_API_KEY}
      - BOOKLORE_URL=${BOOKLORE_URL:-http://booklore:8080}
      - BOOKLORE_API_KEY=${BOOKLORE_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - media-network

networks:
  media-network:
    external: true

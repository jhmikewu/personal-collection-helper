version: '3.8'

services:
  collection-helper:
    build: .
    container_name: collection-helper
    network_mode: host
    environment:
      - EMBY_URL=${EMBY_URL:-http://localhost:8096}
      - EMBY_API_KEY=${EMBY_API_KEY}
      - BOOKLORE_URL=${BOOKLORE_URL:-http://localhost:6060}
      - BOOKLORE_API_KEY=${BOOKLORE_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
